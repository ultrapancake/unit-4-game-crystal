<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mb-5 mt-1 cont-1">
        <div class="row">
            <div class="col-md-12">
                <h1 class="p-5">Crystal Game!</h1>
                <p>Click on the crystals to increase your points. Match the Random Number to Win!</p>
            </div>
        </div>
    </div>
    <div class="container cont-2">
        <div class="row">
            <div class="col-md-6 text-center info-col">
                <div class="row">
                    <div class="col-md-12">
                        <p class="guess-num"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="guess-user"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="wins"></p>
                        <p class="losses"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="row">
                    <div class="col-md-12">
                        <p>Click on a crystal below:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="rocks"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
